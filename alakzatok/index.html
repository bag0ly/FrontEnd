<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Alazatok</title>
</head>
<body>
    <div class="container">
            <h1 class="text-center display 6">Feladat 1:</h1>
            <p>
                A gombra kattintáskor növeld, vagy csökkentsd 1-el a kiválasztott formában lévő értéket, attól függően, hogy a radio gombok közül melyik van bepipálva
            </p>
            <form id="shapes">
                <select name="selectedShape" class="form-control">
                    <option value="circle">Kör</option>
                    <option value="square">Négyzet</option>
                    <option value="rectangle">Téglalap</option>
                </select>
                <br>
                <label class="radio-inline me-5">
                    <span class="fa fa-plus"></span>
                        <input type="radio" name="action" value="increment" checked="checked">
                </label>
                <label class="radio-inline">
                    <span class="fa fa-minus"></span>
                        <input type="radio" name="action" value="decrement">                    
                </label>
                <br>
                <br>
                <button type="submit" class="btn btn-primary d-inline-block">
                    Próbáld ki!
                </button>
            </form>
            <div class="w-100"> 
                <div id="sh-circle" class="center d-inline-block">0</div>
                <div id="sh-square" class="center d-inline-block">0</div>
                <div id="sh-rectangle" class="center d-inline-block">0</div>
            </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
